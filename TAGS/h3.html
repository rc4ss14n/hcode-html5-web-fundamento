<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tag h3</title>
  </head>
  <body>
    <header>
      <a href="tags.html">Voltar</a>
    </header>
    <!-- RECOMENDADO APENAS UM 'H1' POR PÁGINA-->
    <h1>Título da Página</h1>
    <!-- PODEM EXISTR DIVERSOS H2 NA MESMA-->
    <h2>Sub-título da Página</h2>
    <!-- PODEM EXISTR DIVERSOS H3 NA MESMA-->
    <h3>Sub-título da Página</h3>
    <p>
      A tag 'H3' aceita todos os atributos globais e não tem atributos exclusivos.
    </p>
    <p>
      Atributos do CSS:
      <ul>
        <li>display = block</li>
        <li>font-size = 1.17em</li>
        <li>margin-top = 1em</li>
        <li>margin-bottom = 1em</li>
        <li>font-weight = bold</li>
      </ul>
    </p>
  </body>
</html>
