<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tag base</title>

    <base href="https://www.hcode.com.br" target="_blank" />
  </head>
  <body>
    <header>
      <a href="http://127.0.0.1:5500/tags/tags.html">Voltar</a>
    </header>
    <p>
      A tag <em>base</em> pussi os atributos globaie e os atributos expecíficos
      abaixo.
    </p>
    <ul>
      <li>href - URL - caminho da base</li>
      <li>target - _blank, _parent, _self, _top, [frame_name]</li>
    </ul>
    <p>
      Não pussui atributos CSS, pois o padrão, é ser criada no <em>head</em> da
      página <em>html</em>.
    </p>
    <p>
      <a href="/contato">contato</a>
    </p>
  </body>
</html>
