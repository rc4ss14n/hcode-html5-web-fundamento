<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>FIGCAPTION</title>
  </head>
  <body>
    <header>
      <a href="tags.html">Voltar</a>
    </header>
    <h2>Sobre a tag <em>figcaption</em>.</h2>
    <p>Tag usada para definir uma legenda para a tag <em>figure</em>.</p>
    <p>
      A tag <em>figcaption</em> possui os atributos globais e não possui
      atributos expecíficos.
    </p>
    <p>O estilo CSS padrão é:</p>
    <br />
    <ul>
      <li>
        <em>
          figcaption {
          <br />
          display: block;
          <br />
          }
        </em>
      </li>
    </ul>
    <!-- uso da tag figcaption -->
    <figure>
      <img src="../midia/logo.png" alt="Logotipo da Hcode." />
      <figcaption>
        Lorem ipsum dolor sit amet consectetur adipisicing elit.
      </figcaption>
    </figure>
  </body>
</html>
