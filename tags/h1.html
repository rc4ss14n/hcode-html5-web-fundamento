<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tag H1</title>
  </head>
  <body>
    <header>
      <a href="tags.html">Voltar</a>
    </header>
    <h1>Título principal da página</h1>
    <p>
      A tag 'h1' aceita todos os atributos globais e não possui atributos específicos.
      <br>
      <p>
        Possui atributos CSS padrões:
      <br>
        Atributos de H1
      <ul>
        <li>display = block;</li>
        <li>font-size = 2em</li>
        <li>margin-top = 0,67em</li>
        <li>margin-bottom = 0,67em</li>
        <li>font-weight = bold</li>
      </ul>
      </p>
    </p>
  </body>
</html>
