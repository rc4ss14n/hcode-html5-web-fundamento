<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=D, initial-scale=1.0">
    <title>dropzone</title>

    <style>
        .caixa {
            width: 100px;
            height: 100px;
            background-color: chocolate;
        }
        .drop {
            width: 200px;
            height: 200px;
            border: tomato 2px solid;
        }
    </style>
</head>
<body>
    <header>
        <a href="index.html">voltar</a>
    </header>

    <hr>

    <div id="cx1" class="caixa" draggable="true"></div>
    <div id="cx2" class="caixa" draggable="true"></div>

    <div class="drop" dropzone="copy"></div>
    
    <script>
        const caixas = document.querySelectorAll(".caixa");
        const dropZone = document.querySelector(".drop");

        caixas.forEach(caixaEl => {
            caixaEl.addEventListener('dragstart', e => {

                e.dataTransfer.setData('Text', e.target.id);
                console.log(e.target.id);

            });
        });
        // Desativando evento padrÃ£o do navegador.
        dropZone.addEventListener('dragover', e => {

            e.preventDefault();

        });

        dropZone.addEventListener('drop', e => {

            const id = e.dataTransfer.getData('Text');

            const elemento = document.getElementById(id);

            e.target.appendChild(elemento);

        });

    </script>

</body>
</html>
